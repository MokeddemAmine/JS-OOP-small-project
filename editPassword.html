<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Game using OOP</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" id="brand">War Game</a>
                
                <ul id="no_user">
                    <li><a href="login.html">Sign In</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                </ul>
                <ul id="user">
                    <li id="user_menu">
                        <img id="image_user" alt="image user">
                        <ul id="user_sous_menu">
                            <li><a href="profile.html">Profile</a></li>
                            <li><a href="myGames.html">My Games</a></li>
                            <li><a href="#" id="logout">LogOut</a></li>
                        </ul>
                    </li>
                    <li id="user_name"><span></span></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="edit_password">
        <div class="container">
            <div class="edit_password_content">
                <form id="edit_password_form">
                    <input type="password" placeholder="Enter your current password" id="password"/>
                    <input type="password" placeholder="Enter the new password" id="new_password"/>
                    <input type="password" placeholder="Confirm your new password" id="confirm_new_password"/>
                    <input type="submit" value="Update">
                </form>
            </div>
        </div>
    </section>

    <script src="JS/script.js"></script>
    <script src="JS/user.js"></script>
    <script src="JS/editPassword.js"></script>
</body>
</html>
